<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BratwürsTijn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <h1>Wilkommen bei BratwürsTijn</h1>
        <h3>Ich bin Tijn. Ich mag große Bratwürste. Füll mich mit Bratwurst</h3>
        <img id="player" src="tijn.png" width="100">
        <div id="score">Score: 0</div>
        <div id="game-over" style="display: none;">
            <div>Game Over!</div>
            <div>Your Score: <span id="final-score"></span></div>
            <button id="restart-button">Restart Game</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
