<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BratwürsTijn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <h1>Wilkommen bei Tijns Bratwürst festein</h1>
        <h3>Ich bin Tijn. Ich mag große Bratwürste. Füll mich mit Bratwurst</h3>
        <div id="player">
            <img id="player-face" src="tijn-gezicht.png">
            <img id="player-jaw" src="tijn-mond.png" class="jaw-closed">
        </div>
        <div id="score">Score: 0</div>
        <div id="game-over" style="display: none;">
            <h3><b>Game Over!</b></h3>
            <h3>Your Score: <span id="final-score"></span></h3>

            <h1 class="margin-top">Buy Tijn a beer!</h1>
            <div class="flex margin-top">
                <a href="https://paypal.me/bratwurstijn?country.x=NL&locale.x=nl_NL">
                    <img src="paypal.png" alt=""></a>
                <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
                    data-name="bmc-button" data-slug="bratwurstijn" data-color="#FFDD00" data-emoji=""
                    data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#000000"
                    data-font-color="#000000" data-coffee-color="#ffffff"></script>
            </div>

            <div>Or transfer directly to:</div>
            <div class="flex" onclick="copy()">
                <div id="iban">NL11 INGB 0758 4983 06</div>
                <img src="copy.png" alt="" width="100px" id="copy-image">
            </div>

            <p id="copied-iban">copied iban!</p>

            <button id="restart-button" class="margin-top">Restart Game</button>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
